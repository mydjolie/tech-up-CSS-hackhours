<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="HH1-style.css" />
    <title>CSS Selectors and Properties Hack Hours 1</title>
  </head>


  <body>

    <form class="registration-form">
      
       <label for="username">Username</label>
       <input class="username-box" id="username"type="text" placeholder="Type username here">
      
       <label for="email">Email</label>
       <input class="email-box" id="email" type="email" placeholder="Type email here"/>
     
       <label for="password">Password</label>
       <input class="password-box" id="password" type="password" placeholder="Type password here" />
      
       <button class="submit-button" type="submit">Submit</button>
    
    </form>
  </body>
